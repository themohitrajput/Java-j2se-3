<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h2>Function Demo</h2>
    <script>
        //simple function
        function display(){
            console.log("Display Function executed");
        }

        function add(a,b){
            return a+b;
        }
        function myFunction(a,b){
            var num1= a+b;
            var num2= a*b;
            return num1+num2;
        }
        display();
        var result= add(3,5);
        console.log(`Result is ${result}`)
       // console.log("Result "+ result);

        console.log("MyFunction: "+myFunction(4,2));
    </script>
</body>
</html>
