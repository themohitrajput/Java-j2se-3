<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String Functions</h2>
    <script>
        var str="Hello World";

        console.log("Char At index 2 "+str.charAt(2));
        console.log("Ends with: "+str.endsWith("World"));
        console.log("Contains: "+str.includes("llo"))
        console.log("Slice: "+str.slice(0,5));
        console.log("Sub String "+str.substring(6));
        console.log("Upper case: "+str.toUpperCase());

        let len=str.length;
        console.log("Length: "+len);
    </script>
</body>
</html>
