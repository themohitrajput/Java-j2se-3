<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>call back passing function as a argument</h2>
    <script>
        function greeting(name){
            console.log("Welcome "+name);
        }
        function fullName(fname,lname, funct) {
            fullname= fname+" "+lname;
            console.log("Fullname: "+fullname);
            funct(fullname); //callback
        }
        fullName("Gaurav","Kale", greeting );
        //passing greenting function to funct variable
    </script>
</body>
</html>
